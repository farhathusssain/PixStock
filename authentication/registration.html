<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form vertically and horizontally */
        body,
        html {
            height: 100%;
        }


        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Change form background to black and text to white */
        .registration-container form {
            background-color: black;
            color: white;
        }

        /* Set inputs background to darker with white text */
        .registration-container input[type="text"],
        .registration-container input[type="password"],
        .registration-container select {
            background-color: #333;
            color: white;
        }

        .registration-container label {
            color: white;
        }

        .registration-container .form-check-label {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
        <div class="container-fluid p-0">

            <a class="navbar-brand fw-bold" href="#">PixStock</a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Html/img.html">Images</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Html/icon.html">Icons</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Html/vedio.html">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Html/psd.html">PSD</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Html/eps.html">EPS</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Html/ai.html">AI</a></li>
                </ul>

                <div class="d-flex gap-2 justify-content-center">
                    <a href="/authentication/login.html" class="btn btn-outline-light btn-sm">Login</a>
                    <a href="/authentication/registration.html" class="btn btn-outline-light btn-sm">Sign Up</a>
                </div>

            </div>

        </div>
    </nav>

    <div class="registration-container">
        <form class="border p-4 rounded shadow" style="width: 400px;">
            <h3 class="text-center mb-4">Registration</h3>

            <!-- First Name input -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>

            <!-- Last Name input -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>

            <!-- Gender input (Radio Buttons) -->
            <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <!-- Country input (Dropdown) -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                    <option selected>Select your country</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="india">India</option>
                </select>
            </div>

            <!-- Password input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS (for optional functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
